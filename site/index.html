<!DOCTYPE html>
<html lang="EN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="update.js"></script>
    <link href="oeffis.css" type="text/css" rel="stylesheet">
    <title>&Ouml;ffimonitor</title>
</head>
<body>
<div id="container">
    <img class="float-left" src="img/MAX_logo.png" height="100px" width="100px" alt="logo café max">
    <h1> Connections from Café Max <span id="currentTime"></span></h1>
    <h3>Kisses to Metalab Vienna - open source ftw!</h3>

    <table id="overview">
        <thead>
        <tr>
            <td>Departure</td>
            <td>Line</td>
            <td>Closest Station</td>
            <td>Destination</td>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<div id="warning">
    <p>
        <span id="warning_counter"></span>
        <span id="warning_text"></span>
    </p>
</div>
<div id="error">
    <p>
        <b>Oh noes, something broke!</b>
        <span id="error_msg"></span>
        &bull; Last data update:
        <span id="error_last_update"></span>
    </p>
</div>
</body>
</html>
